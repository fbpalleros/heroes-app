<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>

  <p>Este proceso es ireversible, está a punto de eliminar a {{data.superhero}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, gracias</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="warn">Ok</button>
</div>
